{% extends "main.html" %}
{% block content %}
  <div class="edit_container">
    <h1> Are you sure you want to delete {{category.name}}? </h1>

    <form action="{{ url_for('deleteCategory', category_id=category.id) }}" method='post'>
      <input type='submit' value='Delete'>
    </form>

    <a href="{{ url_for('showCategories', category_id=category_id)}}"> Cancel </a>
  </div>
{% endblock %}
