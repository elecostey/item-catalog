{% extends "main.html" %}
{% block content %}
  <div class="edit_container">
    <h1>New Category</h1>
    <form action="{{ url_for('newCategory') }}" method="post">
      <p>Name:</p>
      <input type="text" size="30" name="name">
      <input type="submit" value="Create">
    </form>
    <br>
    <a href="{{ url_for('showCategories') }}">Cancel</a>
  </div>
{% endblock %}
