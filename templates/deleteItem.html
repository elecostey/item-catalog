{% extends "main.html" %}
{% block content %}
  <div class="edit_container">
    <h2> Are you sure you want to delete {{item.name}}? </h2>

    <form action="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}" method='post'>
      <input type='submit' value='Delete'>
    </form>
    <br>
    <a href="{{ url_for('showItems', category_id=category_id)}}"> Cancel </a>
  </div>
{% endblock %}
