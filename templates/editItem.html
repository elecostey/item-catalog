{% extends "main.html" %}
{% block content %}
  <div class="edit_container">
    <h1>Edit Item</h1>
    <br>
    <form action="{{ url_for('editItem', category_id=item.category_id, item_id=item.id) }}" method="post">
      <p>Name:</p>
      <input type="text" size="30" name="name" value="{{ item.name }}">
      <p>Description:</p>
      <input type="text" size="30" name="description" value="{{ item.description}}">
      <br>
      <input type="submit" value="Edit">
      <a href="{{ url_for('showItems', category_id=item.category_id) }}">Cancel</a>
    </form>
  </div>
{% endblock %}
