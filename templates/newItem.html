{% extends "main.html" %}
{% block content %}
  <div class="edit_container">
    <h1>New Item</h1>
    <form action="{{ url_for('newItem', category_id=category_id) }}" method="post">
      <p>Name:</p>
      <input type="text" size="30" name="name">
      <br>
      <br>
      <p>Description:</p>
      <input type="text" size="30" name="description">
      <br>
      <br>
      <input type="submit" value="Create">
    </form>
    <br>
    <a href="{{ url_for('showItems', category_id=category_id) }}">Cancel</a>
  </div>
{% endblock %}
